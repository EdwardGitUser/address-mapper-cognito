<table mat-table [dataSource]="pagedAddresses()" class="mat-elevation-z1">
    <ng-container matColumnDef="street">
        <th mat-header-cell *matHeaderCellDef>Street</th>
        <td mat-cell *matCellDef="let a">{{ a.street }}</td>
    </ng-container>

    <ng-container matColumnDef="cityStatePostal">
        <th mat-header-cell *matHeaderCellDef>City / State / Postal</th>
        <td mat-cell *matCellDef="let a">{{ a.city }}, {{ a.stateProvince }} {{ a.postalCode }}</td>
    </ng-container>

    <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>Country</th>
        <td mat-cell *matCellDef="let a">{{ a.country }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let a">{{ a.createdAt | date: 'short' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let a">
            <button mat-icon-button color="warn" (click)="remove.emit(a.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
    [length]="addresses().length"
    [pageSize]="pageSize()"
    [pageIndex]="pageIndex()"
    [pageSizeOptions]="[5, 10, 25, 50]"
    (page)="onPage($event)"
></mat-paginator>
